  <div class="content">
    <header>
      <h1>Contact Me</h1>
    </header>

    <main>
      <form id="contactForm">
        <div class="form-group">
          <input type="text" max="80" id="name" placeholder=" " value="aydin" required>
          <label for="name">Name</label>
        </div>
        <div class="form-group">
          <input type="email" max="80" id="email" placeholder=" " value="aydin@thing.com" required>
          <label for="email">Email</label>
        </div>
        <div class="form-group full-width">
          <textarea id="message" maxlength="255" rows="5" placeholder=" " required>Hey!</textarea>
          <label for="message">Your Message</label>
        </div>
        <div class="form-group centered">
          <button type="submit" id="submitButton">
            Submit
          </button>
        </div>
      </form>
    </main>
